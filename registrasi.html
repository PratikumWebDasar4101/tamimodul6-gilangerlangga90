<!DOCTYPE html>
<html>
<head>
	<title>FORM PENDAFTARAN</title>
</head>
<body>
	<h1 align="center"> FORM PENDAFTARAN MAHASISWA </h1>
	<h2 align="center"> Silahkan isi data-data dibawah ini dengan benar!</h2>
	<table align="center">
		<form method="POST" action="prosesregistrasi.php" enctype="multipart/form-data">
			<tr>
				<td> Nama </td>
				<td> : </td>
				<td> <input type="text" name="nama" maxlength="35" required> <br> </td>
			</tr>

			<tr>
				<td> NIM </td>
				<td> : </td>
				<td> <input type="text" name="nim" maxlength="10" minlength="10" required> </td>
			</tr>

			<tr>
				<td> Kelas </td>
				<td> : </td>
				<td> 
					<input type="radio" name="kelas" value="41-01"> 41-01 <br>
					<input type="radio" name="kelas" value="41-02"> 41-02 <br>
					<input type="radio" name="kelas" value="41-03"> 41-03
				</td>
			</tr>

			<tr>
				<td> Jenis Kelamin </td>
				<td> : </td>
				<td> 
					<input type="radio" name="jenis_kelamin" value="Laki-Laki"> Laki-Laki <br>
					<input type="radio" name="jk" value="Perempuan"> Perempuan
				</td>
			</tr>


			<tr>
				<td> Hobi </td>
				<td> : </td>
				<td>
					<input type="checkbox" name="hobi" value="Membaca"> Membaca <br>
					<input type="checkbox" name="hobi" value="Bersepeda"> Bersepeda <br>
					<input type="checkbox" name="hobi" value="Memancing"> Memancing
				</td>
			</tr>


			<tr>
				<td> Fakultas </td>
				<td> : </td>
				<td>
					<select name="fakultas" required>
						<option value="Fakultas Ilmu Terapan"> Fakultas Ilmu Terapan </option>
						<option value="Fakultas Ekonomi Bisnis"> Fakultas Ekonomi Bisnis </option>
						<option value="Fakultas Industri Kreatif"> Fakultas Industri Kreatif </option>
					</select>
				</td>
			</tr>

			<tr>
				<td> Alamat </td>
				<td> : </td>
				<td> <textarea name="alamat" rows="5" cols="40"> </textarea></td>
			</tr>

	
			<tr>
				<td> </td>
				<td> </td>
				<td> <input type="submit" name="proses" value="Proses"></td>
			</tr>
		</form>
	</table>
</body>
</html>
